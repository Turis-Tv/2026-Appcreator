<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Moderne Linkpagina</title>
    
    <!-- Google Font voor een strak en modern lettertype -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* --- Basisstijlen en Achtergrond --- */
        :root {
            --background-start: #1f2937; /* Donkergrijs/blauw */
            --background-end: #111827;   /* Bijna zwart */
            --card-background: rgba(255, 255, 255, 0.05); /* Zeer transparant wit */
            --card-border: rgba(255, 255, 255, 0.1);
            --text-color: #f9fafb; /* Heel lichtgrijs (bijna wit) */
            --primary-accent: #38bdf8; /* Levendig lichtblauw voor accenten */
            --text-muted: #9ca3af; /* Gedempt grijs voor ondertitels */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-start);
            background-image: linear-gradient(145deg, var(--background-start), var(--background-end));
            color: var(--text-color);
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* --- Hoofdcontainer --- */
        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        /* --- Header Stijl --- */
        header {
            text-align: center;
            margin-bottom: 60px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.1rem;
            color: var(--text-muted);
        }

        /* --- CategorieÃ«n Stijl --- */
        .category {
            margin-bottom: 50px;
        }

        .category h2 {
            font-size: 1.8rem;
            font-weight: 500;
            color: var(--primary-accent);
            padding-bottom: 10px;
            border-bottom: 2px solid var(--card-border);
            margin-bottom: 25px;
        }

        /* --- Raster voor de Links (Mobielvriendelijk) --- */
        .link-grid {
            display: grid;
            /* Maakt automatisch kolommen van minimaal 300px breed */
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* --- Link Kaart Stijl (het "glas" effect) --- */
        .link-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            
            background: var(--card-background);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 20px;
            
            text-decoration: none;
            color: var(--text-color);
            
            /* Glaseffect voor browsers die het ondersteunen */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .link-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .link-title {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .link-arrow {
            font-size: 1.5rem;
            color: var(--primary-accent);
            transition: transform 0.3s ease;
        }

        .link-card:hover .link-arrow {
            transform: translateX(5px);
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Mijn Link Portaal</h1>
            <p>Een verzameling van mijn favoriete websites en tools.</p>
        </header>

        <main>
            <!-- ============================================= -->
            <!-- CATEGORIE: SOCIALE MEDIA                      -->
            <!-- Pas hier de links en titels aan naar wens.   -->
            <!-- ============================================= -->
            <section class="category">
                <h2>Sociale Media</h2>
                <div class="link-grid">
                    <a href="https://www.youtube.com" target="_blank" class="link-card">
                        <span class="link-title">YouTube</span>
                        <span class="link-arrow">&rarr;</span>
                    </a>
                    <a href="https://www.facebook.com" target="_blank" class="link-card">
                        <span class="link-title">Facebook</span>
                        <span class="link-arrow">&rarr;</span>
                    </a>
                    <a href="https://www.instagram.com" target="_blank" class="link-card">
                        <span class="link-title">Instagram</span>
                        <span class="link-arrow">&rarr;</span>
                    </a>
                    <a href="https://www.linkedin.com" target="_blank" class="link-card">
                        <span class="link-title">LinkedIn</span>
                        <span class="link-arrow">&rarr;</span>
                    </a>
                </div>
            </section>

            <!-- ============================================= -->
            <!-- CATEGORIE: NIEUWS & INFORMATIE               -->
            <!-- Voeg hier je eigen nieuwslinks toe.          -->
            <!-- ============================================= -->
            <section class="category">
                <h2>Nieuws & Informatie</h2>
                <div class="link-grid">
                    <a href="https://www.nu.nl" target="_blank" class="link-card">
                        <span class="link-title">NU.nl</span>
                        <span class="link-arrow">&rarr;</span>
                    </a>
                    <a href="https://www.nos.nl" target="_blank" class="link-card">
                        <span class="link-title">NOS</span>
                        <span class="link-arrow">&rarr;</span>
                    </a>
                    <a href="https://tweakers.net" target="_blank" class="link-card">
                        <span class="link-title">Tweakers</span>
                        <span class="link-arrow">&rarr;</span>
                    </a>
                </div>
            </section>
            
            <!-- ============================================= -->
            <!-- CATEGORie: TOOLS & DIENSTEN                  -->
            <!-- Handige tools die je vaak gebruikt.           -->
            <!-- ============================================= -->
            <section class="category">
                <h2>Tools & Diensten</h2>
                <div class="link-grid">
                    <a href="https://mail.google.com" target="_blank" class="link-card">
                        <span class="link-title">Gmail</span>
                        <span class="link-arrow">&rarr;</span>
                    </a>
                    <a href="https://www.google.com/maps" target="_blank" class="link-card">
                        <span class="link-title">Google Maps</span>
                        <span class="link-arrow">&rarr;</span>
                    </a>
                    <a href="https://wetransfer.com" target="_blank" class="link-card">
                        <span class="link-title">WeTransfer</span>
                        <span class="link-arrow">&rarr;</span>
                    </a>
                </div>
            </section>
            
            <!-- ============================================= -->
            <!-- KOPIEER DEZE SECTIE OM EEN NIEUWE CATEGORIE TE MAKEN -->
            <!--
            <section class="category">
                <h2>Nieuwe Categorie</h2>
                <div class="link-grid">
                    <a href="#" target="_blank" class="link-card">
                        <span class="link-title">Voorbeeld Link</span>
                        <span class="link-arrow">&rarr;</span>
                    </a>
                </div>
            </section>
            -->
            
        </main>
    </div>

</body>
</html>
